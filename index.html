<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <img src="logo.png" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Our Menu</h1>
                    <div class="alert alert-info" role="alert">
                        Our restaurant will be closed on New Year's Day.
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h2>Falafel<span class ="badge bg-secondary">New</span> </h2>
                <p>Chickpea, herbs, spices.</p>
                <img src="falafel.jpeg" class="img-fluid" alt="Falafel">
                <h2>Fried Calamari</h2>
                <p>Squid, buttermilk.</p>
                <img src="friedcalamari.jpeg" class="img-fluid" alt="Fried Calamari">
            </div>
            <div class="col-12 col-lg-6">
                <h2>Pasta Salad</h2>
                <p>Lettuce, vegetables, mozzarella.</p>
                <img src="pastasalad.jpeg" class="img-fluid" alt="Pasta Salad">
                <h2>Greek Salad</h2>
                <p>Cucumbers, onion, feta cheese.</p>
                <img src="greeksalad.jpeg" class="img-fluid" alt="Greek Salad">
            </div>
        </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Falafel</td>
                        <td>$16</td>
                    </tr>
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$20</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>$15</td>
                    </tr>
                    <tr>
                        <td>Greek Salad</td>
                        <td>$12</td>
                    </tr>
                </table>
            </div>
    </div>
    <div class="row">
            <div class="col-12">
                    <div class="text-center">
                         <button type="button" class="btn btn-primary">Order Online</button>
                    </div>
            </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
